name: test_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.6
  ionicons: ^0.2.2

  # Networking
  retrofit: ^4.1.0
  dio: ^5.4.3+1

  # State Management
  flutter_bloc: ^8.1.5

  # Others
  flutter_hooks: ^0.20.5
  get_it: ^7.7.0
  floor: ^1.5.0
  equatable: ^2.0.5
  oktoast: ^3.4.0
  awesome_dio_interceptor: ^1.2.0
  auto_route: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  lint: ^2.3.0
  auto_route_generator: ^8.0.0
  retrofit_generator: ^8.1.0
  floor_generator: ^1.5.0
  build_runner: ^2.4.10

flutter:
  uses-material-design: true

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins_bold.ttf
        - asset: assets/fonts/poppins_light.ttf
        - asset: assets/fonts/poppins_medium.ttf
        - asset: assets/fonts/poppins_regular.ttf
        - asset: assets/fonts/poppins_semibold.ttf